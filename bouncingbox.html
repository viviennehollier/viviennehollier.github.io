<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Bouncing Box</title>
  <style>
    div {
      height: 50px;
      width: 50px;
      background-color: rgb(174, 152, 236);
      position: absolute;
    }
  </style>
</head>

<body>
  <div id="box"></div>

</body>

</html>
<script>
  var box = document.getElementById("box")
  box.addEventListener("click", boxclick)
  var x = 0
  var y = 0
  var speedx = 3
  var speedy = 3
  setInterval(update, 50)
  function update() {
    box.style.left = x + "px"
    box.style.top = y + "px"
    x = x + speedx
    y = y + speedy

    if (x > 300) {

      speedx = speedx * -1
    }
    if (x < 0) {
      speedx = speedx * -1

    }
    if (y < 0) {
      speedy = speedy * -1

    }
    if (y > 350) {
      speedy = speedy * -1

    }
  }

  function boxclick() {
    if (speedx > 0) {
      speedx = speedx + 3
    }
    if (speedx < 0) {
      speedx = speedx - 3
    }
    if (speedy > 0) {
      speedy = speedy + 3
    }
    if (speedy < 0) {
      speedy = speedy - 3
    }
  }

</script>
